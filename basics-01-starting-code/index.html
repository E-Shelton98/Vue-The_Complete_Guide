<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!--<p v-html="outputGoal()"></p> is used for html tags that need to be rendered by Vue
      Using data with {{ }} is known as INTERPOLATION-->
      <p>{{ outputGoal() }}</p>
      <!--Opening and Closing Braces syntax is only available inside HTML tags,otherwise you need to use the binding syntax directives such as v-bind below-->      
      <p>Learn more <a v-bind:href="vueLink" target="_blank">About Vue</a></p>
    </section>
  </body>
</html>
