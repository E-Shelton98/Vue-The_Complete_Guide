<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!--Shorthand for v-on: is '@'-->
      <button @click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!--You can use v-model as a shortcut for v-bind:value and v-on:input, the HTML below performs the same function as the input tag below this comment.
        shorthand for v-bind: is ':'
      <input type="text" v-bind:value="name" v-on:input="setName($event, 'Shelton')">
      <input type="text" :value="name" @input="setName($event, 'Shelton')">
      This concept is called TWO WAY BINDING because you are listening to the input event, and writing the value back to the input element.
      -->
      <input type="text" v-model="name" />
      <input type="text" v-model="lastName" />
      <button v-on:click="resetInput">Reset Input</button>
      <!--The below HTML works, but we want to avoid using a method in our HTML template, described in greater detail in the matching js file
      <p>Your Name: {{ outputFullName() }}</p>
      What you actually want to use is a computed property as shown below, but DO NOT use it such as {{ fullName() }} even though it looks like a method. We only POINT at it, NOT CALL it, Vue will call it FOR US.
      -->
      <p>Your Name: {{ fullName }}</p>
    </section>
  </body>
</html>
